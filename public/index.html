<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/common.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="flex-row center jc-sb nav-sticky">
      <div><span class="text-bungee">Tweeter</span></div>
      
      <div class="flex-col center">
        <span class="text-source"><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down color-red"></i>
      </div>

    </nav>
    <header class="flex-col center">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="mt-0 mb-0 normal text-white"><span class="text-dark strong">Adam</span> Hirzalla</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->

    <main>
      <section class="new-tweet">
        <div class="tweet-header mt-1 mb-1">
          <label for="tweet-text text-black"><strong>What are you humming about?</strong></label>
        </div>
        <form action="/tweets/" method="post">
        <div class="text-area">
            <textarea name="text" id="tweet-text"></textarea>
        </div>
        <div class="tweet-footer text-bungee">
            <button class="btn-yellow text-dark" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
        </form>
      </section>
      <br>
      <section id="tweets-area">
        <article>
          <article class="tweet">
            <div class="header">
              <h2>name</h2>
              <h3>handle</h3>
            </div>
            <div class="text-area text-black strong">
              <p class="ml-1">text</p>
            </div>
            <footer class="footer strong">
              <p>posted:</p>
              <p><i class="far fa-flag mr-1"></i><i class="fas fa-retweet mr-1"></i><i class="far fa-heart"></i></p>
            </footer>
          </article>
        </article>
      </section>
    </main>
  </body>
</html>
