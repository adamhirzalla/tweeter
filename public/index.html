<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/common.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweet-text-auto-grow.js"></script>
    <script type="text/javascript" src="/scripts/form-toggle.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>
  </head>

  <body id="top">

    <!-- Top Nav Bar (fixed) - Start -->
    <nav class="flex-row center jc-sb nav-sticky">
      <!-- Logo -->
      <div><span class="text-bungee">Tweeter</span></div>
      <!-- Compose a New Tweet -->
      <div class="flex-col center btn-toggle">
        <span class="text-source"><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down color-blue move"></i>
      </div>
    </nav>
    <!-- Top Nav Bar (fixed) - End -->

    <!-- Header (Avatar) - Start -->
    <header class="flex-col center animate">
      <div>
          <img class="main-avatar" src="/images/avatar.png"> 
      </div>
      <div>
          <h2 class="mt-0 mb-0 normal color-blue"><span class="strong color-white">Adam</span> Hirzalla</h2>
      </div>
    </header>
    <!-- Header (Avatar) - End -->

    <!-- Main Content (Textarea/Tweets) - Start -->
    <main>
      <div class="btn-top grow-btn">
        <i class="fas fa-angle-double-up flex-row center move-scroll"></i>
      </div>
      <!-- Composing New Tweets Area - Start -->
      <section class="new-tweet">
        <!-- Error Message Prompt -->
        <span id="error" class="error">Error!</span>
        <!-- New Tweets Textarea -->
        <div class="tweet-header mt-1 mb-1">
          <label for="tweet-text color-black"><strong>What are you humming about?</strong></label>
        </div>
        <form id="tweet-form" action="/tweets/" method="post">
          <div class="text-area">
            <textarea name="text" id="tweet-text" placeholder="Type here..."></textarea>
          </div>
          <div class="tweet-footer text-bungee">
            <button class="grow-btn btn-black color-white" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <!-- Composing New Tweets Area - End -->
      <br>
      <!-- Tweets articles -->
      <section id="tweets-area">
        <!-- Dynamic Tweets  -->
      </section>
    </main>
    <!-- Main content (Textarea/Tweets) - End -->

  </body>
</html>
